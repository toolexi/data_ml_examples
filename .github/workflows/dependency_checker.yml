name: dependency_checker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: python setup
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv_path=$(which uv)
          $uv_path sync --python 3.10.16
  
      - name: Install pip-audit
        run: |
          uv_path=$(which uv)
          $uv_path add pip-audit
  
      - name: Run pip-audit
        run: pip-audit