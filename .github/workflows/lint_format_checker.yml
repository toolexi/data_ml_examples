name: lint_format_checker
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint-checker:
    name: execute linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install flake8 and black
        run: |
          uv_path=$(which uv)
          $uv_path add flake8 black

      - name: Run formatter
        run: black --check .

      - name: Run linters
        run: flake8 .